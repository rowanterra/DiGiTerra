replicaCount: 1

image:
  repository: ghcr.io/netl/digiterra
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: digiterra.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: false
  accessMode: ReadWriteOnce
  size: 1Gi
  storageClassName: ""
  # Linux path. App uses XDG_DATA_HOME; uploads and user_visualizations live under /data/DiGiTerra.
  mountPath: "/data"

env:
  DIGITERRA_HOST: "0.0.0.0"
  DIGITERRA_PORT: "5000"
